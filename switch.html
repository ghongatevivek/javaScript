<!DOCTYPE html>
<html>
<head>
	<title>Switch</title>
</head>
<body>
	<script>
		var day=8;

		switch(day)
		{
			case 1:
				document.write("Sunday");
				break;
			case 2:
				document.write("Monday");
				break;
			case 3:
				document.write("Tuesday");
				break;
			case 4:
				document.write("Wendsday");
				break;
			case 5:
				document.write("Thursday");
				break;
			case 6:
				document.write("Friday");
				break;
			case 7:
			case 8:
				document.write("Holiday");
				break;
			default:
				document.write("Wrong");
		}
	</script>
</body>
</html>
