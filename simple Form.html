<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		First Name<input type="text" name="" id="fname"><br>
		Last Name<input type="text" name="" id="lname"><br>
		Middle Name<input type="text" name="" id="mname"><br>

		<button onclick="validate()">Submit</button>
	</form>

	<script type="text/javascript">
		function validate(){

			var fname = document.getElementById("fname").value;
			var lname = document.getElementById("lname").value;
			var mname = document.getElementById("mname").value;

			if(fname == ""){
				alert("First Name Filled Is Required...");
			}else if(fname.length <= 2 ){
				alert("Minimum 2 Character Allow...");
			}else if(!isNaN(fname)){                          //isNaN = isNotaNumber
				alert("Number Not Allow");
			}

			else if(mname == ""){
				alert("Middle Name Filled Is Required...");
			}else if(mname.length <= 2 ){
				alert("Minimum 2 Character Allow...");
			}else if(!isNaN(mname)){                          //isNaN = isNotaNumber
				alert("Number Not Allow");
			}

			else if(lname == ""){
				alert("Last Name Filled Is Required...");
			}else if(lname.length <= 2 ){
				alert("Minimum 2 Character Allow...");
			}else if(!isNaN(lname)){                          //isNaN = isNotaNumber
				alert("Number Not Allow");
			}
		}
	</script>
</body>
</html>
