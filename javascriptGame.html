<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Javascript Ludo</h1>

		<div class="dice">
			<p>Player 1</p>
			<img  height="300px" src="dice/d4.png" id="ch">
		</div>

		<div class="dice">
			<p>Player 2</p>
			<img height="300px"  src="dice/d3.png" id="ch2">
		</div>

		<div>
			<button onclick="myfun()">Click Me</button>
		</div>
	</div>

	<script type="text/javascript">
		myfun = () => {
			const player1 = Math.floor(Math.random()* 6)+1 ;
			const player1Dice = `dice/d${player1}.png`;
			document.getElementById("ch").setAttribute("src",player1Dice);

			const player2 = Math.floor(Math.random()* 6)+1 ;
			const player2Dice = `dice/d${player2}.png`;
			document.getElementById("ch2").setAttribute("src",player2Dice);


			if(player1 > player2){
				document.querySelector("h1").innerHTML="Player1 Won ! "; 
			}
			else if(player1 < player2){
				document.querySelector("h1").innerHTML="Player2 Won ! "; 
			}else{
				document.querySelector("h1").innerHTML="Draw ! "; 

			}
		}
		
	</script>
</body>
</html>
