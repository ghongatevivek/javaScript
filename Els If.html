<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		
		var result=prompt("Enter Your Marks","00");

		if(result<=30)
			document.write("FAIL");
		else if(result <=40)
			document.write("Pass");
		else if(result <=50)
			document.write("First Pass");
		else if(result <=60)
			document.write("Secund Pass");
		else if(result <=70)
			document.write("Distiasant");
		else
			document.write("You Are Not Fill Exam");
	</script>
</body>
</html>
